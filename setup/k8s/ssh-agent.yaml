apiVersion: apps/v1
kind: Deployment
metadata:
  name: amele1
spec:
  selector:
    matchLabels:
      app: amele1
  template:
    metadata:
      labels:
        app: amele1
    spec:
      containers:
      - name: amele1
        image: jenkins/ssh-agent:alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 22
        env:
          - name: JENKINS_AGENT_SSH_PUBKEY
            value: ssh-rsa  tolga@karahantlg          